@(tasks: List[Task], taskForm: Form[String])

@import helper._

@main("Todo List") {
    <div class="row paper" ng-controller="TodoListCtrl">
        <div class="margin col-1 col-lg-1"></div>
        <div class="body col-11 col-lg-11">
            <div class="heading">
                <h1 class="title">{{todos.length}} task(s)</h1>
                <hr>
            </div>

            <div class="list">
                <ul>
                    <li ng-repeat="todo in todos">
                    {{todo}}
                    <hr>
                    </li>
                </ul>
            </div>
            
            <div class="footnote">
                <p>Created by <a href="http://diegonetto.com" ,="" target="_blank">Diego Netto</a> Â© 2013
            </div>
